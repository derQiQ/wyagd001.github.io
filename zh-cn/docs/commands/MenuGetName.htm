<h1>MenuGetName() <span class="ver">[v1.1.23+]</span></h1>

<p>指定菜单的底层 <a href="Menu.htm#Win32_Menus">Win32 菜单</a>句柄获取菜单的名称.</p>
<pre class="Syntax">MenuName := <span class="func">MenuGetName</span>(Handle)</pre>

<h2 id="Parameters">参数</h2>
<dl>

  <dt>Handle</dt>
  <dd><p>Win32 菜单句柄(HMENU).</p></dd>

</dl>

<h2 id="Remarks">备注</h2>
<p>只能识别菜单的当前句柄. 当菜单的底层 Win32 菜单被销毁或重建时, 菜单的句柄也会改变. 详见 <a href="Menu.htm#Win32_Menus">Win32 菜单</a>.</p>
